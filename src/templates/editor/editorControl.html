<section layout="row" class="simple-editor-toolbar" ng-style='{
	"left": editorControl.editorToolPosition.x + "px",
	"top": editorControl.editorToolPosition.y + "px",
}'>
	<md-button aria-label="description" ng-click="editorControl.makeBold()">
		<md-icon md-svg-src="/dist/imgs/editor/svg/production/ic_format_bold_48px.svg"></md-icon>
		<md-tooltip md-direction="top">Bold</md-tooltip>
	</md-button>
	<md-button aria-label="description" ng-click="editorControl.makeItalic()">
		<md-icon md-svg-src="/dist/imgs/editor/svg/production/ic_format_italic_48px.svg"></md-icon>
		<md-tooltip md-direction="top">Italic</md-tooltip>
	</md-button>
	
	<md-button aria-label="description" ng-click="editorControl.alignLeft()">
		<md-icon md-svg-src="/dist/imgs/editor/svg/production/ic_format_align_left_48px.svg"></md-icon>
		<md-tooltip md-direction="top">Left</md-tooltip>
	</md-button>
	<md-button aria-label="description" ng-click="editorControl.alignCenter()">
		<md-icon md-svg-src="/dist/imgs/editor/svg/production/ic_format_align_center_48px.svg"></md-icon>
		<md-tooltip md-direction="top">Center</md-tooltip>
	</md-button>
	<md-button aria-label="description" ng-click="editorControl.alignRight()">
		<md-icon md-svg-src="/dist/imgs/editor/svg/production/ic_format_align_right_48px.svg"></md-icon>
		<md-tooltip md-direction="top">Right</md-tooltip>
	</md-button>
</section>
